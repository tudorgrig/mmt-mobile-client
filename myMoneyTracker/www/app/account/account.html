<ion-view ng-controller="accountCtrl as vm">
	<ion-content class="has-header">
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          {{vm.loggedUsername}}
        </label>
        <label class="item item-input">
          <span class="input-label">Default currency</span>
          {{vm.loggedDefaultCurrency}}
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-dark" ng-click="vm.changeDefaultCurrency()">
          Update default currency
        </button>
        <button class="button button-block button-dark">
          Change password
        </button>
      </div>
    </form >
	</ion-content>
</ion-view>
