<ion-view ng-controller="categoryEditCtrl as vm">
    <ion-nav-title>
      <span class="stable">Edit category</span>
    </ion-nav-title>
    <ion-content class="has-header dark">
        <h1>Update category</h1>
    </ion-content>
    <ion-content>
        <form name="editCategoryForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="vm.category.name" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Colour</span>
                    <select ng-model="vm.category.colour" required>
                      <option selected value="positive" style="background-color: DodgerBlue " class="positive">blue</option>
                      <option value="calm" style="background-color: aqua" class="calm">aqua</option>
                      <option value="balanced" style="background-color: YellowGreen" class="balanced">green</option>
                      <option value="energized" style="background-color: Gold" class="energized">yellow</option>
                      <option value="assertive" style="background-color: Crimson " class="assertive">red</option>
                      <option value="royal" style="background-color: BlueViolet " class="royal">violet</option>
                      <option value="dark" style="background-color: black" class="dark">black</option>
                    </select>
                </label>

                <label class="item item-input">
                    <span class="input-label">Threshold</span>
                    <input type="number" ng-model="vm.category.threshold" min="0" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
                </label>

            </div>
            <div class="padding">
                <button class="button button-block button-dark"
                        ng-class="vm.disableNoInternet ? 'icon-left ion-locked' : 'icon-left ion-edit' "
                        ng-disabled="((vm.disableNoInternet) || (editCaegoryForm.$invalid))"
                        ng-click="vm.updateCategory()">
                    Update category
                </button>
                <button class="button button-block button-dark" ui-sref="app.categories">
                    Back
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
