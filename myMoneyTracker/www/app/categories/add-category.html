<ion-view ng-controller="addCategoryCtrl as vm">
    <ion-nav-title>
      <span class="stable">Add a new category</span>
    </ion-nav-title>
    <ion-content class="has-header dark">
        <h1>Add category</h1>
    </ion-content>
    <ion-content>
        <form name="addCategoryForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="vm.category.name" autofocus required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Colour</span>
                    <!--<i class="icon ion-record assertive">Red</i>-->
                    <!--<i class="icon ion-record positive">Blue</i>-->
                    <!--<i class="icon ion-record calm">Aqua</i>-->
                    <!--<i class="icon ion-record balanced">Green</i>-->
                    <!--<i class="icon ion-record energized">Yellow</i>-->
                    <!--<i class="icon ion-record royal">Purple</i>-->
                    <!--<i class="icon ion-record dark">Black</i>-->
                  <table>
                    <tr>
                      <td>
                        <ion-checkbox ng-model="vm.isAssertiveChecked" ng-click="vm.updateSelection('assertive')" >
                          <i class="icon ion-record assertive" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                      <td>
                        <ion-checkbox ng-model="vm.isPositiveChecked" ng-click="vm.updateSelection('positive')">
                          <i class="icon ion-record positive" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <ion-checkbox ng-model="vm.isCalmChecked" ng-click="vm.updateSelection('calm')">
                          <i class="icon ion-record calm" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                      <td>
                        <ion-checkbox ng-model="vm.isBalancedChecked" ng-click="vm.updateSelection('balanced')">
                          <i class="icon ion-record balanced" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <ion-checkbox ng-model="vm.isEnergizedChecked" ng-click="vm.updateSelection('energized')">
                          <i class="icon ion-record energized" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                      <td>
                        <ion-checkbox ng-model="vm.isRoyalChecked" ng-click="vm.updateSelection('royal')">
                          <i class="icon ion-record royal" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <ion-checkbox ng-model="vm.isDarkChecked" ng-click="vm.updateSelection('dark')">
                          <i class="icon ion-record dark" style="font-size: 1.73em;"></i>
                        </ion-checkbox>
                      </td>
                    </tr>
                  </table>
                    <!--<select ng-model="category.colour" required>-->
                        <!--<option selected value="positive" style="background-color: DodgerBlue " class="positive">blue</option>-->
                        <!--<option value="calm" style="background-color: aqua" class="calm">aqua</option>-->
                        <!--<option value="balanced" style="background-color: YellowGreen" class="balanced">green</option>-->
                        <!--<option value="energized" style="background-color: Gold" class="energized">yellow</option>-->
                        <!--<option value="assertive" style="background-color: Crimson " class="assertive">red</option>-->
                        <!--<option value="royal" style="background-color: BlueViolet " class="royal">violet</option>-->
                        <!--<option value="dark" style="background-color: black" class="dark">black</option>-->
                    <!--</select>-->
                </label>

                <!--<label class="item item-input">-->
                    <!--<span class="input-label">Threshold</span>-->
                    <!--<input type="number" placeholder="How much money do you want to spend on this category, per month?" ng-model="category.threshold"-->
                    <!--min="0" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />-->
                <!--</label>-->

            </div>
            <p ng-show="vm.disableNoInternet">* Please activate your Internet access</p>
            <div class="padding">
                <button class="button button-block button-dark"
                        ng-class="vm.disableNoInternet ? 'icon-left ion-locked' : 'icon-left ion-android-add' "
                        ng-disabled="((vm.disableNoInternet) || (addCategoryForm.$invalid))"
                        ng-click="vm.addCategory(true)">
                    Create category
                </button>
                <button class="button button-block button-dark"
                        ng-class="vm.disableNoInternet ? 'icon-left ion-locked' : 'icon-left ion-android-add' "
                        ng-disabled="((vm.disableNoInternet) || (addCategoryForm.$invalid))"
                        ng-click="vm.addCategory(false)">
                    Create category & new
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
