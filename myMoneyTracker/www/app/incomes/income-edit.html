<ion-view ng-controller="incomeEditCtrl as vm">
  <ion-content class="has-header dark">
    <h1>Add income</h1>
  </ion-content>
  <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="vm.income.name" required>
            </label>
            
            <label class="item item-input">
              <span class="input-label">Description</span>
              <input type="text" ng-model="vm.income.description">
            </label>
            <label class="item item-input">
              <span class="input-label">Amount</span>
              <input type="number" ng-model="vm.income.amount" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Creation date</span>
              <input type="date" ng-model="vm.income.creationDate">
            </label>
            <label class="item item-input">
              	<span class="input-label">Frequency</span>
              	<select ng-model="income.frequency"  ng-init="vm.expense.frequency='0'">
        			<option value = "0">Only once</option>
        			<option value = "1">Monthly</option>
                    <option value = "2">Every 2 months</option>
                    <option value = "3">Quarterly</option>
                    <option value = "6">Every 6 months</option>
    			</select>
            </label>
            <label class="item item-input">
              	<span class="input-label">Currency</span>
              	<select ng-model="vm.income.currency" >
        			<option>RON</option>
                    <option>EUR</option>
                    <option>USD</option>
    			</select>
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-dark" ng-click="vm.updateIncome(income)">
              Update income
            </button>
            <button class="button button-block button-dark" ui-sref="app.incomes">
              Back
            </button>
          </div>
          
  </ion-content>
</ion-view>
