<ion-side-menus enable-menu-with-back-views="true" ng-controller="menuLayout as vm">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!--<ion-nav-buttons side="right">-->
        <!--<img menu-toggle="left" ng-src="img/myMoneyTracker.svg"/>-->
      <!--</ion-nav-buttons>-->
      </ion-nav-bar>
    <ion-nav-view name="mainContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="dark-bg dark-border">
      <ion-item class="item item-dark item-icon-left" ui-sref="app.expenses" menu-close>
          <i class="ion-ios-cart"></i>
            Expenses
      </ion-item>
      <ion-item class="item item-dark item-icon-left"  ui-sref="app.incomes" menu-close>
          <i class="ion-cash"></i>
             Incomes
      </ion-item>
      <ion-item class="item item-dark item-icon-left"  ui-sref="app.categories" menu-close>
          <i class="ion-filing"></i>
            Categories
      </ion-item>
      <ion-item class="item item-dark item-icon-left"  ui-sref="app.statistics" menu-close>
          <i class="ion-ios-pie-outline"></i>
            Statistics
      </ion-item>
      <ion-item class="item item-dark item-icon-left"  ui-sref="app.account" menu-close>
          <i class="ion-ios-body"></i>
            {{vm.loggedUser}}
      </ion-item>
      <ion-item class="item item-dark item-icon-left"  ui-sref="app.help" menu-close>
          <i class="ion-help-circled"></i>
            Help
      </ion-item>
      <ion-item class="item item-dark item-icon-left"  ui-sref="app.contactus" menu-close>
          <i class="ion-android-contact"></i>
            Contact us
      </ion-item>
  </ion-side-menu>

</ion-side-menus>
