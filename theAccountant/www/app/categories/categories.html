<ion-view ng-controller="categoryCtrl as vm">
  <ion-nav-title>
    <span class="stable"><i class="ion-filing"></i>  Categories</span>
  </ion-nav-title>
	<ion-content class="has-header dark">
		<ion-list>
            <ion-item style = "margin:15px;" class="item-icon-left item-icon-right" ng-repeat="category in vm.categories" >
    			{{category.name}}
                <i class="icon ion-record {{category.colour}}"></i>
                <i class="icon ion-chevron-left icon-accessory"></i>
                <ion-option-button class="button-dark" ng-click = "vm.updateCategory(category, $index)">
                    Edit
                </ion-option-button>
    			<ion-option-button class="button-assertive" ng-click="vm.confirmDelete(category, $index)">
                    Delete
                </ion-option-button>
  			</ion-item>
		</ion-list>
    <div></div>
	</ion-content>

  <ion-floating-button ui-sref="app.add-category" has-footer="false" button-color="#5C5C5C" icon="ion-plus" icon-color="#fff">
  </ion-floating-button>

</ion-view>
