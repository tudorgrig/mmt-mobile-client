<ion-view>
  <ion-nav-title>
    <span class="stable">How to delete a notification?</span>
  </ion-nav-title>

  <ion-content>

    <ion-list>
      <ion-item style="margin:15px;" class="item-text-wrap">
        <div>1. Choose <b>Notifications</b> from the side menu</div>
      </ion-item>
      <ion-item style="margin:15px;" class="item-text-wrap">
        <div>
          2. Identify the notification from the list that you want to delete.
        </div>
      </ion-item>
      <ion-item style="margin:15px;" class="item-text-wrap">
        <div>4. Tap the notification that should be deleted. A modal for confirmation will be printed.<br>
          Click <b>Delete</b> button.
        </div>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
