<ion-view>
  <ion-nav-title>
    <span class="stable">How to delete a category?</span>
  </ion-nav-title>

  <ion-content>

    <ion-list>

      <ion-item style="margin:15px;" class="item-text-wrap">
        <div>1. Choose <b>Categories</b> from the side menu</div>
      </ion-item>
      <ion-item style="margin:15px;" class="item-text-wrap">
        <div>
          2. Identify the category you want to delete.
        </div>
      </ion-item>
      <ion-item style="margin:15px;" class="item-text-wrap">
        <div>3. Drag the row from right to left until two options are visible: <b>Edit</b> & <b>Delete</b>. <br>
          Click <b>Delete</b> button.
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
